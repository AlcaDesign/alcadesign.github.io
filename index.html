<style>
	
	html,body {
		margin: 0;
		font-family: 'Open Sans', sans-serif;
	}
	
	[section] {
		position: relative;
		color: white;
		font-size: 72px;
		text-align: center;
		line-height: 2em;
	}
	[section][c="darker"] {
		background-color: hsl(232, 54%, 41%);
	}
	[section][c="mid"] {
		background-color: hsl(231, 48%, 48%);
	}
	[section][c="light"] {
		background-color: hsl(232, 45%, 84%);
		color: hsla(0,0%,0%,.54);
	}
	
	[section]:after {
		content: "";
		width: 0;
		height: 0;
		border-style: solid;
		border-width: 26px 15px 0;
		position: absolute;
		bottom: -26px;
		left: 50%;
		margin-left: -15px;
		z-index: 10;
		border-color: hsl(0, 0%, 100%) transparent transparent transparent;
	}
	[section][c="darker"]:after {
		border-top-color: hsl(232, 54%, 41%);
	}
	[section][c="mid"]:after {
		border-top-color: hsl(231, 48%, 48%);
	}
	[section][c="light"]:after {
		border-top-color: hsl(232, 45%, 84%);
	}

</style>

</head>

<body>

<div section c=darker>AlcaDesign</div>
<div section c=mid>AlcaDesign</div>
